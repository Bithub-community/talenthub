version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: hr_manager
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_password
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "hr_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - talenthub-net

  db-migrate:
    build:
      context: .
      dockerfile: packages/db/Dockerfile
    environment:
      DATABASE_URL: postgresql://hr_user:hr_password@postgres:5432/hr_manager
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - talenthub-net
    restart: "no"

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://hr_user:hr_password@postgres:5432/hr_manager
      AUTH_PRIVATE_KEY: ${AUTH_PRIVATE_KEY}
      AUTH_PUBLIC_KEY: ${AUTH_PUBLIC_KEY}
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    ports:
      - "4000:4000"
    networks:
      - talenthub-net

  main-app:
    build:
      context: .
      dockerfile: apps/main-app/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:4000
      DATABASE_URL: postgresql://hr_user:hr_password@postgres:5432/hr_manager
      AUTH_PUBLIC_KEY: ${AUTH_PUBLIC_KEY}
    depends_on:
      auth-service:
        condition: service_started
      db-migrate:
        condition: service_completed_successfully
    networks:
      - talenthub-net

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_DEFAULT_BUCKETS: hr-manager-uploads
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_data:/data
    networks:
      - talenthub-net

volumes:
  pgdata:
    driver: local
  minio_data:
    driver: local

networks:
  talenthub-net:
    driver: bridge
